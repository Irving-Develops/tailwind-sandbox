<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Colors</title>
  </head>
  <body>
    <!-- Default colors -->
    <!-- white, black, red, green, blue, orange, yellow, purple, lime, emerald, teal, cyan, indigo, violet, fuchsia, pink, rose, sky, gray, slate, zinc, neutral, stone, amber,  -->

    <!-- Text Colors -->
    <p class="text-black">Tailwind is awesome</p>
    <p class="text-white bg-rose-600">Tailwind is not awesome</p>
    <p class="text-red-500">Tailwind is awesome</p>

    <!-- Background Colors -->
    <p class="bg-violet-500">Tailwind is awesome</p>
    <p class="bg-emerald-300">Tailwind is awesome</p>

    <!-- Text Underline -->
    <p class="underline decoration-red-200">Tailwind is awesome</p>

    <!-- Border Colors -->
    <input type="text" class="border border-blue-500">
    <input type="text" class="border border-yellow-500">
    <input type="text" class="border border-fuchsia-500">

    <!-- Divide Colors -->

    <div class="divide-x flex m-5">
      <div class="col p-2">item 2</div>
      <div class="col p-2">item 3</div>
      <div class="col p-2">item 4</div>
      <div class="col p-2">item 5</div>
    </div>

    <!-- Outline Colors -->
    <button class="outline outline-red-500">Hello</button>
    <button class="outline outline-yellow-800">Hello</button>

    <!-- Box Shadow Colors (Opacity defaults to 100, but you can set it)-->
    <button class="h-12 px-6 shadow-lg bg-cyan-500 shadow-yellow-800/50 text-white rounded-md">subscribe</button>

    <!-- Accent Colors -->
    <input type="checkbox" class="accent-purple-500" checked>

    <!-- Arbitrary Colors -->
    <div class="bg-[#427fab]">Hello</div>
    <div class="bg-[steelblue]">Hello</div>
  </body>
</html>
